<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý UID</title>
</head>
<body>
  <h1>Danh sách UID</h1>

  <ul id="uidList"></ul>

  <script>
    async function loadUIDs() {
      try {
        // Đọc file uids.json trực tiếp từ repo GitHub Pages
        let res = await fetch("data/uids.json");
        let data = await res.json();

        let list = document.getElementById("uidList");
        list.innerHTML = "";

        data.forEach(uid => {
          let li = document.createElement("li");
          li.textContent = uid;
          list.appendChild(li);
        });
      } catch (err) {
        console.error("Không thể tải uids.json:", err);
      }
    }

    loadUIDs();
  </script>
</body>
</html>
