<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tracker view UID</title>
  <style>
    body{font-family:Arial; padding:20px}
    input{padding:5px;margin-right:5px}
    button{padding:5px 10px}
    table{border-collapse:collapse;width:100%;margin-top:20px}
    th,td{border:1px solid #ddd;padding:8px;text-align:left}
    .del-btn{background:#e74c3c;color:#fff;border:none;padding:4px 8px;cursor:pointer}
  </style>
</head>
<body>
  <h2>Tracker view UID</h2>
  
  <div>
    <input id="uidInput" type="text" placeholder="Nhập UID..." />
    <button onclick="addUid()">Thêm UID</button>
  </div>

  <table id="tbl">
    <thead>
      <tr><th>UID</th><th>Views</th><th>Last updated</th><th>Xóa</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const DATA_URL = './data/views.json';
    let uidList = JSON.parse(localStorage.getItem("uids") || "[]");

    function saveUids(){
      localStorage.setItem("uids", JSON.stringify(uidList));
    }

    function addUid(){
      const input = document.getElementById("uidInput");
      const uid = input.value.trim();
      if(uid && !uidList.includes(uid)){
        uidList.push(uid);
        saveUids();
        renderTable({});
      }
      input.value = "";
    }

    function deleteUid(uid){
      uidList = uidList.filter(u => u !== uid);
      saveUids();
      renderTable({});
    }

    function renderTable(data){
      const tbody = document.querySelector('#tbl tbody');
      tbody.innerHTML = '';
      for(const uid of uidList){
        const info = data[uid] || {};
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${uid}</td>
          <td>${info.views ?? '—'}</td>
          <td>${info.updated ?? '—'}</td>
          <td><button class="del-btn" onclick="deleteUid('${uid}')">X</button></td>
        `;
        tbody.appendChild(row);
      }
    }

    async function load(){
      try{
        const r = await fetch(DATA_URL + '?t=' + Date.now());
        const data = await r.json();
        renderTable(data);
      }catch(e){ 
        console.error(e);
        renderTable({});
      }
    }

    load();
    setInterval(load, 10000);
    renderTable({});
  </script>
</body>
</html>
